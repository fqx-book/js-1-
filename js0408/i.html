<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>我是一个随随便便的网页</h1>
		<button id="close">关闭当前页面</button>
		
	</body>
	<script type="text/javascript">
		document.getElementById('close').onclick=function(){
			// 关闭当前页面
			close();
		}
	</script>
</html>
